<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TraceMate - An image tracing application" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TraceMate</title>
    
    <!-- Basic dark theme -->
    <style>
      html, body, #root {
        background-color: #111827;
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app. <a href="/static-landing.html">View static version</a></noscript>
    <div id="root"></div>
    
    <!-- Fallback script if React fails to load -->
    <script>
      // Check if React loads within 5 seconds, otherwise redirect to static page
      setTimeout(function() {
        if (!window.React && !document.querySelector('#root').children.length) {
          console.log('React failed to load. Redirecting to static landing page...');
          window.location.href = '/static-landing.html';
        }
      }, 5000);
    </script>
  </body>
</html>
